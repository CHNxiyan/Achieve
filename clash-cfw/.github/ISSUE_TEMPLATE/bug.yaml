name: BUG反馈
description: 提交问题
title: "[Bug]: "
body:
  - type: markdown
    attributes:
      value: |
        请务必认真填写，足够的信息能帮助我们快速定位问题并及时修复。
  - type: checkboxes
    id: checks
    attributes:
      label: 请认真检查以下清单中的每一项
      description: 请在正确项前打勾。
      options:
        - label: 已经搜索过，没有发现类似issue
        - label: 已经搜索过文档，没有发现相关内容
        - label: 已经尝试使用过最新版，问题依旧存在
        - label: 使用的是官方版本（未替换及修改过安装目录程序文件）
  - type: textarea
    id: app-general-image
    attributes:
      label: General界面截图
      description: 在此输入框粘贴图片即可
    validations:
      required: true
  - type: dropdown
    id: system-type
    attributes:
      label: 操作系统
      options:
        - Windows x64
        - Windows ia32
        - macOS amd64(Intel)
        - macOS arm64(M1,M1*)
        - Linux
    validations:
      required: true
  - type: input
    id: system-version
    attributes:
      label: 系统版本
    validations:
      required: true
  - type: textarea
    id: description
    attributes:
      label: 问题描述
      description: 请告诉我们发生了什么？
    validations:
      required: true
  - type: textarea
    id: reproduce-steps
    attributes:
      label: 复现步骤
      description: 请告诉我们怎么复现这个问题？
    validations:
      required: true
  - type: textarea
    id: log
    attributes:
      label: 日志文件
      description: 请提供问题出现时的日志文件。
      value: |
        <details><summary>logs</summary><p>

        ```
        进入Home Directory/logs文件夹，找到日志文件，将文件拖动至输入框或点击界面左下角小字，将打开文件内容粘贴替换这行
        ```

        </p></details>
  - type: textarea
    id: other
    attributes:
      label: 其他补充
      description: "有其他内容补充请在下方填写。如: mixin 配置内容，tun 配置内容，system proxy 对应配置内容，parser 配置内容，或者 diff 配置内容等。"
