      - name: Compress to packages
        run: |
          mkdir -p release
          # using 7zip
          mkdir -p 7zip
          wget "https://www.7-zip.org/a/7z2201-linux-x64.tar.xz" -O 7zip/7zip.tar.xz
          tar -xf 7zip/7zip.tar.xz -C 7zip/ && mv 7zip/7zz .
          rm -rf 7zip && chmod +x 7zz
          # Compressing
          PROJECTS=(
          shadowsocks-windows
          shadowsocks-android
          shadowsocksx-ng
          v2rayn
          v2rayng
          v2rayu
          v2raya
          qv2ray-qv2ray
          ssnet-qv2ray
          nekoray
          nekobox-android
          clashx
          clash-cfw
          clash-cfa
          clash-verge
          clashn
          igniter
          sagernet
          matsuri
          mieru
          socratex
          anxray
          svt-android
          v2ray-rules-dat
          geoip
          china-ip
          ip-scanner
          udp2raw
          udp2raw-multi
          tuic
          brook
          clash
          v2ray-core
          xray-core
          sing-box
          trojan-gfw
          trojan-go
          trojan-r
          trojan-rs
          trojanrust
          shadowsocks-libev
          go-shadowsocks2
          shadowsocks-rust
          shadow-tls
          naiveproxy
          lede
          openwrt-passwall
          openwrt-passwall2
          helloworld
          openwrt-packages
          small
          forwardproxy
          glider
          gost
          hysteria
          pingtunnel
          echo
          netch
          bbdown
          dns-over-https
          youtube-dl
          yt-dlp
          lanzou-gui
          aliyunpan
          unlock-music
          filebrowser
          m3u8-cli
          bb-evolved
          yesplaymusic
          vue-color-avatar
          onlyfans
          )
          for PROJECT in ${PROJECTS[@]}; do
            if [ "${PROJECT}" == "matsuri" ] || [ "${PROJECT}" == "nekobox-android" ]; then
              # fix "matsuri/buildScript/nkmr : errno=2 : No such file or directory"
              # fix "nekobox-android/buildScript/nkmr : errno=2 : No such file or directory"
              rm -rf ${PROJECT}/buildScript/nkmr
              ./7zz a -m0=lzma2 -mx9 ${PROJECT}.7z ${PROJECT}
              rm -rf ${PROJECT}
            else
              ./7zz a -m0=lzma2 -mx9 ${PROJECT}.7z ${PROJECT}
              rm -rf ${PROJECT}
            fi
          done
          # Move to Release
          mv *.7z release

      - name: Release
        uses: ncipollo/release-action@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          name: ${{ env.VERSION }}
          tag: ${{ env.VERSION }}
          draft: false
          prerelease: false
          artifacts: |
            ./release/*
            
      - name: Delete Older Release
        uses: dev-drprasad/delete-older-releases@v0.2.0
        if: (!cancelled())
        with:
          repo: bolucat/Archive
          keep_latest: 30
          delete_tags: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
            
      - name: Healthy Check
        if: (!cancelled())
        run: |
          echo "Check space usage"
          df -hT
          echo "Check memory usage"
          free -m
